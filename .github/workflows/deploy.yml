name: Hwalibo Project CI/CD

on:
  push:
    branches: [ "main" ]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/hwalibo-app
  VERSION: ${{ github.sha }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ env.VERSION }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ env.VERSION }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_PEM_KEY }}

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PEM_KEY }}
          script: |
            set -e

            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

            docker compose down || true

            docker pull ${{ env.DOCKER_IMAGE }}:${{ needs.build.outputs.version }}

            # -------- .env 생성 (필요한 값만) --------
            echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" > .env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
            echo "JWT_ACCESS_VALIDITY=${{ secrets.JWT_ACCESS_VALIDITY }}" >> .env
            echo "JWT_REFRESH_VALIDITY=${{ secrets.JWT_REFRESH_VALIDITY }}" >> .env
            echo "NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }}" >> .env
            echo "NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }}" >> .env
            echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
            echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> .env
            echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> .env
            echo "AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }}" >> .env
            echo "DOCKER_IMAGE=${{ env.DOCKER_IMAGE }}" >> .env
            echo "VERSION=${{ needs.build.outputs.version }}" >> .env

            # -------- GOOGLE CREDENTIALS --------
            echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_BASE64 }}" | base64 -d > service-account.json
            chmod 600 service-account.json

            # -------- docker-compose.yml 자동 생성 --------
            cat <<'EOF' > docker-compose.yml
            (여기에 앞에서 준 docker-compose.yml 내용 그대로 들어감)
            EOF

            # ENV 적용
            export DOCKER_IMAGE=${{ env.DOCKER_IMAGE }}
            export VERSION=${{ needs.build.outputs.version }}

            docker compose up -d

            docker image prune -f
